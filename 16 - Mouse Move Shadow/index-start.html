<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
//    VARIABLES
    const heroText = document.querySelector('.hero h1');
//    FUNCIONTS
    function updateShadow(e){
        const center = {x: heroText.offsetLeft + heroText.offsetWidth / 2,
                       y: heroText.offsetTop + heroText.offsetHeight / 2};
        const offset = {x: -e.clientX+ center.x,
                       y: -e.clientY + center.y};
        heroText.style.textShadow = `${offset.x}px ${offset.y}px 1px #ff0000,
                                     ${-offset.x}px ${offset.y}px 1px #00ff00, 
                                     ${offset.y}px ${offset.x}px 1px #0000ff,
                                     ${-offset.y}px ${offset.x}px 1px #ffff00`;
    }
//    EVENTS
    window.addEventListener('mousemove', updateShadow);
</script>
</body>
</html>
