<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
    const speed = document.querySelector('.speed');
    const bar = document.querySelector('.speed-bar');
    const video = document.querySelector('video');

    function handleMove(e){
        const [minSpeed, maxSpeed] = [0.5, 4];
        const barHeight = (e.offsetY / speed.clientHeight);
        const playbackRate = (barHeight * (maxSpeed - minSpeed)) + minSpeed;
        
        
        bar.style.height = `${barHeight * 100}%`;
        bar.innerHTML = `${playbackRate.toFixed(2)}x`;
        video.playbackRate = playbackRate;  
        
    }
    
    speed.addEventListener('mousemove', handleMove);
</script>
</body>
</html>
