<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const keysPressed = [];
    const keyWord = 'akwebd';
    const phrase = new RegExp(`(${keyWord})`, '\gi');
    window.addEventListener('keyup', (e) =>{
        console.log(e.key);
        keysPressed.push(e.key);
        keysPressed.splice(0, keysPressed.length-keyWord.length);
        if(keysPressed.join('').match(phrase))
            console.log('BINGO!!!');
        console.log(keysPressed);
    });
</script>
</body>
</html>
